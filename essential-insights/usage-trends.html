  <h2 id="Usage_trends">Tendances d'utilisation</h2>
  <p>Le<strong> rapport Tendances d'</strong>utilisation contient trois rapports détaillant les performances globales de votre vidéothèque:</p> <figure class="bcls-figure">
    <img class="bcls-image" src="/assets/images/s-audience-insights-img/essential-insights/usage-trends.png" alt="Tendances d'utilisation"> <figcaption class="bcls-caption--image">Tendances d'utilisation</figcaption>
    <p>Par défaut, vous voyez le nombre de vues<strong> engagées</strong>, mais les options au-dessus du graphique vous permettent de le modifier en<strong> heures de visionnage</strong> ou en taille de l'<strong>audience</strong>. Notez que les vues<strong> engagées</strong> signifient qu'un spectateur a regardé au moins 30 secondes de la vidéo.</p>
    <p>Par défaut, les données de la plage de données sont celles définies dans le sélecteur de plage de<a href="#Setting_data_range"> dates</a>, mais vous pouvez également choisir la plage de données de ce graphique spécifiquement dans les commandes situées au-dessus du graphique.</p>  </figure></section>
